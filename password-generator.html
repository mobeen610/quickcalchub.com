<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Free Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .calculator-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #6b46c1;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .password-display {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            border: 2px dashed #9f7aea;
        }
        .password-text {
            font-size: 1.5rem;
            font-family: monospace;
            word-break: break-all;
            color: #333;
        }
        .options {
            margin-bottom: 1.5rem;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }
        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
            cursor: pointer;
        }
        .option label {
            flex: 1;
            color: #555;
            cursor: pointer;
        }
        .option input[type="number"] {
            width: 80px;
            padding: 0.3rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .strength-meter {
            margin-bottom: 1.5rem;
        }
        .strength-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        .strength-text {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }
        button {
            background: #9f7aea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }
        button:hover {
            background: #6b46c1;
        }
        .copy-btn {
            background: #48bb78;
        }
        .copy-btn:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to All Tools</a>
        
        <div class="calculator-box">
            <h1>üîê Password Generator</h1>
            <p>Generate strong, secure passwords instantly.</p>
            
            <div class="password-display">
                <div class="password-text" id="password">P@ssw0rd123!</div>
            </div>
            
            <div class="options">
                <div class="option">
                    <input type="number" id="length" min="4" max="50" value="12">
                    <label>Password Length</label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label>Include Uppercase Letters (A-Z)</label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label>Include Lowercase Letters (a-z)</label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label>Include Numbers (0-9)</label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label>Include Symbols (!@#$%^&*)</label>
                </div>
            </div>
            
            <div class="strength-meter">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText">Strong</div>
            </div>
            
            <button onclick="generatePassword()">Generate New Password</button>
            <button class="copy-btn" onclick="copyPassword()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please select at least one character type');
                return;
            }
            
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let allowedChars = '';
            if (useUppercase) allowedChars += uppercaseChars;
            if (useLowercase) allowedChars += lowercaseChars;
            if (useNumbers) allowedChars += numberChars;
            if (useSymbols) allowedChars += symbolChars;
            
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allowedChars.length);
                password += allowedChars[randomIndex];
            }
            
            // Ensure at least one character from each selected type
            if (useUppercase && !/[A-Z]/.test(password)) {
                password = password.slice(1) + uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)];
            }
            if (useLowercase && !/[a-z]/.test(password)) {
                password = password.slice(1) + lowercaseChars[Math.floor(Math.random() * lowercaseChars.length)];
            }
            if (useNumbers && !/[0-9]/.test(password)) {
                password = password.slice(1) + numberChars[Math.floor(Math.random() * numberChars.length)];
            }
            if (useSymbols && !/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) {
                password = password.slice(1) + symbolChars[Math.floor(Math.random() * symbolChars.length)];
            }
            
            document.getElementById('password').textContent = password;
            updateStrength(password);
        }
        
        function updateStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            else if (password.length >= 6) strength += 15;
            
            // Character variety checks
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 30;
            
            // Bonus for mix
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 10;
            if (/[a-zA-Z]/.test(password) && /[0-9]/.test(password)) strength += 10;
            if (/[a-zA-Z0-9]/.test(password) && /[^a-zA-Z0-9]/.test(password)) strength += 20;
            
            // Cap at 100
            strength = Math.min(100, strength);
            
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            
            fill.style.width = strength + '%';
            
            if (strength < 30) {
                fill.style.backgroundColor = '#f56565';
                text.textContent = 'Weak';
            } else if (strength < 60) {
                fill.style.backgroundColor = '#ecc94b';
                text.textContent = 'Medium';
            } else if (strength < 80) {
                fill.style.backgroundColor = '#9f7aea';
                text.textContent = 'Good';
            } else {
                fill.style.backgroundColor = '#48bb78';
                text.textContent = 'Strong';
            }
        }
        
        function copyPassword() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy password');
            });
        }
        
        // Generate initial password
        window.onload = () => generatePassword();
    </script>
</body>
</html>
