<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Free Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .calculator-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #c53030;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #f56565;
        }
        button {
            background: #f56565;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #c53030;
        }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .result-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: #f56565;
        }
        .summary {
            margin-top: 1rem;
            padding: 1rem;
            background: #fff5f5;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to All Tools</a>
        
        <div class="calculator-box">
            <h1>üè¶ Loan Calculator</h1>
            <p>Calculate your monthly loan payments.</p>
            
            <div class="input-group">
                <label for="loanAmount">Loan Amount ($):</label>
                <input type="number" id="loanAmount" min="0" step="1000" value="10000">
            </div>
            
            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" min="0" step="0.1" value="5">
            </div>
            
            <div class="input-group">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" min="1" max="30" value="5">
            </div>
            
            <button onclick="calculateLoan()">Calculate Loan</button>
            
            <div class="result">
                <div class="result-row">
                    <span class="result-label">Monthly Payment:</span>
                    <span class="result-value" id="monthlyPayment">$188.71</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Interest:</span>
                    <span class="result-value" id="totalInterest">$1,322.74</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Payment:</span>
                    <span class="result-value" id="totalPayment">$11,322.74</span>
                </div>
                <div class="summary" id="summary">
                    Over 5 years, you'll pay $188.71 per month
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const years = parseFloat(document.getElementById('loanTerm').value);
            
            if (principal <= 0 || annualRate < 0 || years <= 0) {
                alert('Please enter valid numbers');
                return;
            }
            
            const monthlyRate = annualRate / 100 / 12;
            const months = years * 12;
            
            let monthlyPayment;
            if (annualRate === 0) {
                monthlyPayment = principal / months;
            } else {
                monthlyPayment = principal * monthlyRate * Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1);
            }
            
            const totalPayment = monthlyPayment * months;
            const totalInterest = totalPayment - principal;
            
            document.getElementById('monthlyPayment').textContent = '$' + monthlyPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('totalPayment').textContent = '$' + totalPayment.toFixed(2);
            document.getElementById('summary').textContent = 
                `Over ${years} year${years > 1 ? 's' : ''}, you'll pay $${monthlyPayment.toFixed(2)} per month`;
        }
        
        window.onload = calculateLoan;
    </script>
</body>
</html>
