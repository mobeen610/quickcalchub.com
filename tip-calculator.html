<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - Free Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #38a169 0%, #2c7a4b 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .calculator-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #38a169;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #38a169;
        }
        button {
            background: #38a169;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #2f855a;
        }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .result-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: #38a169;
        }
        .result-label {
            color: #666;
        }
        .result-value {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to All Tools</a>
        
        <div class="calculator-box">
            <h1>üí∏ Tip Calculator</h1>
            <p>Enter your bill amount to calculate tip and total.</p>
            
            <div class="input-group">
                <label for="bill">Bill Amount ($):</label>
                <input type="number" id="bill" min="0" step="0.01" value="50.00">
            </div>
            
            <div class="input-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <select id="tipPercentage">
                    <option value="10">10%</option>
                    <option value="15" selected>15%</option>
                    <option value="18">18%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="split">Split Between (people):</label>
                <input type="number" id="split" min="1" value="1">
            </div>
            
            <button onclick="calculateTip()">Calculate Tip</button>
            
            <div class="result" id="result">
                <div class="result-row">
                    <span class="result-label">Tip Amount:</span>
                    <span class="result-value" id="tipAmount">$7.50</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Bill:</span>
                    <span class="result-value" id="totalBill">$57.50</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Each Person Pays:</span>
                    <span class="result-value" id="perPerson">$57.50</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tipPercent = parseFloat(document.getElementById('tipPercentage').value);
            const split = parseInt(document.getElementById('split').value);
            
            if (bill <= 0) {
                alert('Please enter a valid bill amount');
                return;
            }
            
            const tipAmount = (bill * tipPercent) / 100;
            const totalBill = bill + tipAmount;
            const perPerson = totalBill / split;
            
            document.getElementById('tipAmount').textContent = '$' + tipAmount.toFixed(2);
            document.getElementById('totalBill').textContent = '$' + totalBill.toFixed(2);
            document.getElementById('perPerson').textContent = '$' + perPerson.toFixed(2);
        }
        
        window.onload = calculateTip;
    </script>
</body>
</html>
